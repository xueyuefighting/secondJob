<body style="background-color: #fff;">

		<tr style="">
			<td style="border: 1px solid balck;font-size: 2px;text-align:right;" colspan="2"><img alt="" src="/resources/images/UDeal.png"></br>选择测试接口...<hr/></td><!-- 需由U订货带到产融平台的参数 -->

		</tr>

			<td style="width: 131px;text-align: right;">接口编号:</td>
			<td style=""><input class="bindUserLoanForm" type="text" name="InterfaceNo" required="required" readonly="readonly" value="1111"/></td>

			<td style=""><input  class="bindUserLoanForm" name="MerchantUserId" required="required" type="text"/></td>

			<td style=""><input  class="bindUserLoanForm" name="UserRole" required="required" type="text"/></td>
		</tr>
		<tr>
			<td style="width: 131px;text-align: right;">资方ID:</td>
