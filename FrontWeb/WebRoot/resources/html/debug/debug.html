<!doctype html>
<html lang="zh-CN">
<head>
 <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>跳转页面</title>
    <!-- <script src="resources/js/lib/me/gateway.js"></script> -->
   <script src="../../js/lib/me/jquery-3.1.1.min.js"></script>
  <script src="../../js/lib/me/jquery.base64.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="../../js/lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
			var str = getQueryString("txRequest");
			str = $.base64.decode($.trim(str),"utf-8");
			var $json = JSON.parse(str);
			var PlatformId = $json.PlatformId;
			var InterfaceNo = $json.InterfaceNo;
			var UrlParam = $json.ReturnURL;
			var Version = $json.Version;
			var SourceType = $json.SourceType;
			var JsonMessage = $json.JsonMessage;
			var $JsonMessage = JSON.parse(JsonMessage);
			var FundID = $JsonMessage.FundID;
			var UserRole = $JsonMessage.UserRole;
			var ReturnURL = $JsonMessage.ReturnURL;
			var MerchantUserID = $JsonMessage.MerchantUserID;
		var url = "../debug/identity.html?";
		url+="PlatformId="+PlatformId+"&InterfaceNo="+InterfaceNo+"&ReturnURL="+UrlParam+"&TerminalSource="+SourceType+"&FundID="+FundID+"&UserRole="+UserRole+
		    "&MerchantUserID="+MerchantUserID;
		window.open(encodeURI(url)
				,"_self","location=no");
		
		});
function getQueryString(name) {
	 var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	 var r = window.location.search.substr(1).match(reg);
	 if (r != null) return unescape(r[2]);
	 return null;
}
    </script>
</head>
